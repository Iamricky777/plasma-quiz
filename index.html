<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plasma Knowledge Tests</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
<style>
:root { --plasma-green:#0F2F29; --plasma-white:#ffffff; }
body{
  margin:0;font-family:"Futura","Montserrat",sans-serif;
  background:var(--plasma-green);color:var(--plasma-white);
  display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden;
}
#landing,#modes,#quiz-container{width:90%;max-width:500px;text-align:center;}
button{
  background:var(--plasma-white);color:var(--plasma-green);border:2px solid transparent;
  font-family:inherit;padding:14px 30px;margin:12px auto;border-radius:10px;cursor:pointer;transition:all .3s;
}
button#nextBtn{border:2px solid var(--plasma-green);}
button:hover{opacity:0.9;}
#quiz-container{
  background:var(--plasma-white);color:#000;padding:30px;border-radius:15px;box-shadow:0 4px 14px rgba(0,0,0,.3);display:none;overflow:hidden;
  transition: all .5s ease;
}
.option{border:1px solid #ddd;padding:12px;margin:8px 0;border-radius:8px;cursor:pointer;}
.option.selected{background:rgba(15,47,41,.15);border-color:var(--plasma-green);}
.progress-container{height:8px;background:#ddd;border-radius:6px;margin:18px 0;position:relative;}
.progress-bar{height:100%;width:0;background:var(--plasma-green);transition:width .3s;}
.progress-text{position:absolute;left:50%;top:0;transform:translateX(-50%);color:#000;font-size:14px;}

#score-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  display: flex; justify-content: center; align-items: center;
  pointer-events: none;
  z-index: 1000;
  background: var(--plasma-green);
}

#score-card {
  background: url('1.png') no-repeat center center;
  background-size: cover;
  width: 150px; height: 150px;
  border-radius: 15px;
  transform: scale(0) translateY(-100vh);
  animation: throwBounce 1s forwards;
}

@keyframes throwBounce {
  0% { transform: scale(0) translateY(-100vh);}
  50% { transform: scale(1.2) translateY(20px);}
  70% { transform: scale(0.9) translateY(-10px);}
  100% { transform: scale(1) translateY(0);}
}

#score-card.expand {
  animation: expandScreen 1.2s forwards;
}

@keyframes expandScreen {
  0% { width: 150px; height: 150px; border-radius: 15px;}
  100% { width: 100vw; height: 100vh; border-radius: 0;}
}
</style>
</head>
<body>

<div id="landing">
  <h1>How well do you know Plasma?</h1>
  <button onclick="showModes()">Start Quiz</button>
</div>

<div id="modes" style="display:none;">
  <h2>Select Difficulty</h2>
  <button onclick="startQuiz('easy')">Easy</button>
  <button onclick="startQuiz('intermediate')">Intermediate</button>
  <button onclick="startQuiz('hard')">Hard</button>
</div>

<div id="quiz-container">
  <h3 id="question"></h3>
  <div id="options"></div>
  <div class="progress-container">
    <div id="pbar" class="progress-bar"></div>
    <span id="progressLabel" class="progress-text"></span>
  </div>
  <p id="timer"></p>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <div style="text-align:right;">
    <button onclick="exitQuiz()" style="background:#ff4c4c;color:#fff;margin-top:4px;">Exit Quiz</button>
  </div>
</div>

<div id="score-overlay" style="display:none;">
  <div id="score-card"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script>
const QUESTIONS={easy:[
{q:"Plasma is closest to which superhero’s power?",o:["Flash","Iron Man","Thor","Batman"],a:"Thor"},
{q:"What color is often used to represent Plasma?",o:["Pink","Green","Orange","Purple"],a:"Green"},
{q:"Which animal would BEST represent Plasma?",o:["Snail","Lion","Tortoise","Cat"],a:"Lion"},
{q:"Plasma vibes are mostly…",o:["Chaotic","Slow","Stable","Boring"],a:"Stable"},
{q:"Plasma mascot could be a…",o:["Rocket","Potato","Sword","Chair"],a:"Rocket"},
{q:"Which sound fits Plasma?",o:["Boom!","Meow","TikTok","Splash"],a:"Boom!"},
{q:"Plasma is more like a…",o:["Storm","Feather","Book","Shoe"],a:"Storm"},
{q:"Best drink for Plasma devs?",o:["Tea","Coffee","Soda","Water"],a:"Coffee"},
{q:"Plasma feels…",o:["Lazy","Energetic","Sleepy","Gloomy"],a:"Energetic"},
{q:"Plasma fans usually wear…",o:["Cap","Helmet","Suit","Hoodie"],a:"Hoodie"}],
intermediate:[
{q:"Plasma is a layer-2 scaling solution for…",o:["Bitcoin","Ethereum","Dogecoin","Solana"],a:"Ethereum"},
{q:"Vitalik helped propose Plasma in…",o:["2017","2014","2020","2012"],a:"2017"},
{q:"Main goal of Plasma is to reduce…",o:["Gas fees","Fun","Security","Time"],a:"Gas fees"},
{q:"Plasma challenges are submitted within…",o:["7 days","7 minutes","7 months","7 hours"],a:"7 days"},
{q:"Plasma cells bundle transactions into…",o:["Blocks","Documents","Images","Letters"],a:"Blocks"},
{q:"Operator of a Plasma chain is also called a…",o:["Baker","Driver","Aggregator","Pilot"],a:"Aggregator"},
{q:"Exit mechanism helps users…",o:["Fly","Teleport","Move funds back","Dance"],a:"Move funds back"},
{q:"Data availability is mostly…",o:["On-chain","Off-chain","In notebook","On paper"],a:"Off-chain"},
{q:"Plasma deals with…",o:["Smartphones","Smart contracts","Smart TVs","Smart cars"],a:"Smart contracts"},
{q:"Plasma was co-proposed by…",o:["Vitalik & Joseph","Elon & Bezos","Satoshi & Hal","Fred & George"],a:"Vitalik & Joseph"}],
hard:[
{q:"Plasma uses which type of commitment?",o:["Merkle","SHA","BLS","RSA"],a:"Merkle"},
{q:"In Plasma, users must monitor the chain to…",o:["Detect exits","Sleep","Backup","Mine"],a:"Detect exits"},
{q:"Exit priority is usually based on…",o:["Age","Size","Position","Color"],a:"Position"},
{q:"Plasma Cash introduced concept of…",o:["Unique coins","Cakes","Cars","Cats"],a:"Unique coins"},
{q:"Double spends are prevented by…",o:["Proofs","Cookies","Keys","Apps"],a:"Proofs"},
{q:"More Viable Plasma was proposed by…",o:["Vitalik","Joseph","Mina","Doge"],a:"Vitalik"},
{q:"Plasma generally assumes honest…",o:["Operator","Chef","Guard","Robot"],a:"Operator"},
{q:"Plasma requires users to be…",o:["Online","Offline","Sleeping","Rich"],a:"Online"},
{q:"Checkpointing improves…",o:["Finality","Taste","Sound","Resolution"],a:"Finality"},
{q:"Child chain exits are challenged by…",o:["Anyone","Only devs","Only whales","Only miners"],a:"Anyone"}]};

let mode,selectedQ,idx=0,score=0,selectedOpt=null,timerLen,timerInt;

function showModes(){document.getElementById("landing").style.display="none";document.getElementById("modes").style.display="block";}
function exitQuiz(){ if(confirm("Are you sure you want to exit the quiz?")){clearInterval(timerInt); location.reload(); } }
function startQuiz(m){
  mode=m; idx=0; score=0;
  document.getElementById("modes").style.display="none";
  document.getElementById("quiz-container").style.display="block";
  if(m==="easy"){selectedQ=[...QUESTIONS.easy]; timerLen=20;}
  else if(m==="intermediate"){selectedQ=[...QUESTIONS.intermediate]; timerLen=15;}
  else {selectedQ=[...QUESTIONS.hard]; timerLen=10;}
  showQ();
}
function showQ(){
  if(timerInt) clearInterval(timerInt);
  if(idx>=selectedQ.length){finish(); return;}
  const q=selectedQ[idx];
  document.getElementById("question").innerText=q.q;
  const opt=document.getElementById("options");
  opt.innerHTML="";
  q.o.forEach(o=>{
    const d=document.createElement("div"); d.className="option"; d.innerText=o;
    d.onclick=()=>{selectedOpt=o;document.querySelectorAll(".option").forEach(x=>x.classList.remove("selected"));d.classList.add("selected");};
    opt.appendChild(d);
  });
  document.getElementById("pbar").style.width=(idx/selectedQ.length)*100+"%";
  document.getElementById("progressLabel").innerText=(idx+1)+"/"+selectedQ.length;
  let t=timerLen;document.getElementById("timer").innerText="Time: "+t+"s";
  timerInt=setInterval(()=>{t--;document.getElementById("timer").innerText="Time: "+t+"s";if(t<=0){clearInterval(timerInt);nextQuestion(true);}},1000);
}
function nextQuestion(auto){
  if(!auto && !selectedOpt){alert("Please select an option");return;}
  if(selectedOpt===selectedQ[idx].a)score++;
  selectedOpt=null;idx++;showQ();
}
function finish(){
  clearInterval(timerInt);
  document.getElementById("quiz-container").style.display="none";
  const overlay=document.getElementById("score-overlay");
  overlay.style.display="flex";
  const card=document.getElementById("score-card");
  // Reset animation
  card.classList.remove('expand');
  card.style.animation = 'throwBounce 1s forwards';
  setTimeout(()=>{ card.classList.add('expand'); }, 1000);
}
</script>
</body>
</html>
