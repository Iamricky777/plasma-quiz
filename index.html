<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plasma Knowledge Tests</title>
  <style>
    :root {
      --plasma-green: #0F2F29;
      --plasma-white: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('back.png') no-repeat center center/cover;
      background-size: cover;
      background-attachment: fixed;
      color: var(--plasma-white);
    }

    #quiz-container {
      background: var(--plasma-white);
      color: #000;
      width: 90%;
      max-width: 450px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.3);
      padding: 30px;
      text-align: center;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      cursor: pointer;
      background: var(--plasma-green);
      color: var(--plasma-white);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    .option {
      border: 1px solid #ddd;
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.2s;
      word-wrap: break-word;
    }

    .option:hover {
      background: rgba(15,47,41,0.08);
    }

    .option.selected {
      background: rgba(15,47,41,0.15);
      border: 1px solid var(--plasma-green);
    }

    @media (max-width: 500px) {
      #quiz-container {
        padding: 20px;
      }

      .option {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 15px;
        padding: 10px 15px;
      }

      #plasma-header img {
        height: 45px;
      }

      #plasma-header h2 {
        font-size: 20px;
      }

      #plasma-header p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div id="plasma-header" style="text-align:center; margin:20px 0;">
    <img src="plasma-logo.png" alt="Plasma Logo" style="height:60px; display:block; margin:0 auto 10px; border-radius:50%;" />
    <h2 style="margin:0; color:white;">Plasma Quiz</h2>
    <p style="margin:0; color:white; font-size:14px;">How well do you know plasma?</p>
  </div>

  <div id="quiz-container">
    <h3 id="question"></h3>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <p id="result"></p>
  </div>

<script>
const questionsPool = [
  {
    question: "What is Plasma?",
    options: ["Fruit", "Blockchain scaling solution", "Car", "Planet"],
    answer: "Blockchain scaling solution"
  },
  {
    question: "Stablecoin means?",
    options: ["Volatile coin", "Stable value coin", "Joke token", "Stock"],
    answer: "Stable value coin"
  },
  {
    question: "PlasmaFDN is building ____?",
    options: ["Game", "Stablecoin Chain", "Book", "Phone"],
    answer: "Stablecoin Chain"
  },
  {
    question: "How many questions are in the real quiz?",
    options: ["10", "20", "30", "40"],
    answer: "20"
  },
  {
    question: "Where will we host?",
    options: ["AWS", "Vercel", "Google Drive", "Nowhere"],
    answer: "Vercel"
  }
];

let selectedQuestions = [];
let currentQuestionIndex = 0;
let score = 0;
let selectedOption = null;

function startQuiz() {
  selectedQuestions = questionsPool.sort(() => 0.5 - Math.random()).slice(0, 20);
  currentQuestionIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  selectedOption = null;
  document.getElementById("result").innerText = "";

  const questionObj = selectedQuestions[currentQuestionIndex];
  document.getElementById("question").innerText = questionObj.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  questionObj.options.forEach(option => {
    const div = document.createElement("div");
    div.classList.add("option");
    div.innerText = option;
    div.onclick = () => selectOption(div, option);
    optionsDiv.appendChild(div);
  });
}

function selectOption(div, option) {
  selectedOption = option;
  document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
  div.classList.add("selected");
}

function nextQuestion() {
  if (!selectedOption) {
    alert("Please select an option first.");
    return;
  }

  const current = selectedQuestions[currentQuestionIndex];
  if (selectedOption === current.answer) {
    score++;
  }

  currentQuestionIndex++;
  if (currentQuestionIndex < selectedQuestions.length) {
    showQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  document.getElementById("quiz-container").innerHTML = `
      <h2>You scored ${score} out of ${selectedQuestions.length}</h2>
  `;
}

startQuiz();
</script>
</body>
</html>
